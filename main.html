<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Car Insurance Registration Form -->
	<form action="#" method="POST">
		<h1>Car Insurance Registration Form</h1>

		<!-- Name (required) -->
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
		</div>

		<!-- Email (required) -->
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
		</div>

		<!-- Gender (radio buttons, required, name="gender") -->
		<fieldset>
			<legend>Gender</legend>

			<input type="radio" id="gender-male" name="gender" value="male" required>
			<label for="gender-male">Male</label>

			<input type="radio" id="gender-female" name="gender" value="female" required>
			<label for="gender-female">Female</label>

			<input type="radio" id="gender-other" name="gender" value="other" required>
			<label for="gender-other">Other</label>
		</fieldset>

		<!-- Car Brands dropdown (not required) -->
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" name="cars">
				<option value="">--Select Brand--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>

		<!-- Car Age (required) -->
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" name="carage" required>
		</div>

		<!-- Date of Purchase (dop) (required) -->
		<div>
			<label for="dop">Date of Purchase (dop)</label>
			<input type="date" id="dop" name="dop" required>
		</div>

		<!-- Password (required) -->
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
		</div>

		<!-- Submit Button -->
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
